<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning</title>
</head>
<body>
  <header>
    <div class="container">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Image</a></li>
        <li><img src="img/google-menu.png" alt="Google Menu"></li>
        <li><button><a href="#">Sign In</a></button></li>
      </ul>
    </div>
    <div class="holder">
      <div class="item">G</div>
      <div class="item">oo</div>
      <div class="item">o</div>
      <div class="item">g</div>
      <div class="item">l</div>
      <div class="item">e</div>
    </div>
    <div class="inputpr">
      <input type="text">
    </div>
    <div class="flex">
      <div class="item-img">
        <img src="img/facebook.png" alt="Facebook">
        <p>Facebook</p>
      </div>
      <div class="item-img">
        <img src="img/instagram.png" alt="Instagram">
        <p>Instagram</p>
      </div>
      <div class="item-img">
        <img src="img/whatsapp.png" alt="WhatsApp">
        <p>WhatsApp</p>
      </div>
      <div class="item-img">
        <img src="img/linkedin.png" alt="LinkedIn">
        <p>LinkedIn</p>
      </div>
    </div>
    <div class="flex2">
      <div class="item-img">
        <img src="img/icons8-pinterest-100.png" alt="Pinterest">
        <p>Pinterest</p>
      </div>
      <div class="item-img">
        <img src="img/icons8-reddit-100.png" alt="Reddit">
        <p>Reddit</p>
      </div>
      <div class="item-img">
        <img src="img/icons8-twitter-100.png" alt="Twitter">
        <p>Twitter</p>
      </div>
      <div class="item-img">
        <img src="img/icons8-wechat-100.png" alt="WeChat">
        <p>WeChat</p>
      </div>
    </div>
    <div class="flexbox">
      <p>Google Search</p>
      <p>I'm Feeling Lucky</p>
    </div>
  </header>

  <footer>
    <div class="container">
      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
